- model: neural_process
  operations:
    train:
      description: Train the model, and test the best saved model.
      main: main
      output-scalars: no
      flags-import: all
      requires:
        - file: data
      compare:
        - test_loss
        - test_mse_functional as test_mse
        - train_loss step as step
        - train_loss
        - train_mse_functional as train_mse
        # val_loss is the last recorded loss, whereas test is best
        # - val_loss
        - .time
        - .started
        - =epochs
        - =learning_rate
        - =det_enc_cross_attn_type
        - =use_rnn
        - =dataset
        - =use_lvar
        - =grad_clip
        - =batch_size

  sourcecode:
    - exclude: '*.ipynb'
    - exclude: '.*'
    - exclude: '*.csv'
    - exclude: '*.pyc'
    - exclude:
        dir: ./data
    - exclude:
        dir: __pycache__
    - exclude:
        dir: runs
    - exclude:
        dir: docs

- model: meta_GPR
  operations:
    train:
      description: Meta-train and test.
      main: deep_mean_gp
      flags-import: all
      output-scalars: no

  sourcecode:
    - exclude: '*.ipynb'
    - exclude: '.*'
    - exclude: '*.csv'
    - exclude: '*.pyc'
    - exclude:
        dir: ./data
    - exclude:
        dir: __pycache__
    - exclude:
        dir: runs
    - exclude:
        dir: docs
